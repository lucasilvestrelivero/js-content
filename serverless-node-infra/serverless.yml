service: serveless-node-infra
frameworkVersion: '3'

useDotenv: true

plugins:
  - serverless-esbuild
  - serverless-dynamodb
  - serverless-offline

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  profile: app
  timeout: 10 # optional, in seconds, default is 6
  region: us-east-1
  httpApi:
    authorizers:
      CognitoAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: !GetAtt UserPool.ProviderURL
        audience:
          - !Ref UserPoolClient
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:DeleteItem
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:UpdateItem
          Resource:
            - !GetAtt ProductsTable.Arn
        - Effect: Allow
          Action:
            - cognito-idp:AdminGetUser
          Resource: !GetAtt UserPool.Arn
  environment:
    STAGE: ${self:provider.stage}
    COGNITO_CLIENT_ID: !Ref UserPoolClient
    COGNITO_POOL_ID: !Ref UserPool
    BUCKET_UPLOAD_NAME: !Ref FileUploaderBucket
    # DEBUG: ${env:DEBUG}

package:
  individually: true

custom:
  esbuild:
    target: node20
    bundle: true
    minify: true
    sourcemap: false
    exclude:
      - '@aws-sdk/*'
    # define:
    #   require.resolve: undefined
    platform: node
    # concurrency: 10
  serverless-dynamodb:
    stages:
      - dev
    start:
      docker: true
      port: 8000
      shareDB: true
      migrate: true
      convertEmptyValues: true
      noStart: true

functions:
  dynamoDBlistProducts:
    handler: src/functions/dynamoDB/listProducts.handler
    events:
      - httpApi:
          path: /products
          method: GET
  dynamoDBgetProduct:
    handler: src/functions/dynamoDB/getProduct.handler
    events:
      - httpApi:
          path: /products/{productId}
          method: GET
  dynamoDBcreateProduct:
    handler: src/functions/dynamoDB/createProduct.handler
    events:
      - httpApi:
          path: /products
          method: POST
  dynamoDBupdateProduct:
    handler: src/functions/dynamoDB/updateProduct.handler
    events:
      - httpApi:
          path: /products/{productId}
          method: PUT
  dynamoDBdeleteProduct:
    handler: src/functions/dynamoDB/deleteProduct.handler
    events:
      - httpApi:
          path: /products/{productId}
          method: DELETE
  cognitoSignUp:
    handler: src/functions/cognito/signUp.handler
    events:
      - httpApi:
          path: /auth/sign-up
          method: POST
  cognitoAccountConfirmation:
    handler: src/functions/cognito/accountConfirmation.handler
    events:
      - httpApi:
          path: /auth/account-confirmation
          method: POST
  cognitoSignIn:
    handler: src/functions/cognito/signIn.handler
    events:
      - httpApi:
          path: /auth/sign-in
          method: POST
  cognitoRefreshToken:
    handler: src/functions/cognito/refreshToken.handler
    events:
      - httpApi:
          path: /auth/refresh-token
          method: POST
  cognitoForgotPassword:
    handler: src/functions/cognito/forgotPassword.handler
    events:
      - httpApi:
          path: /auth/forgot-password
          method: POST
  cognitoResetPassword:
    handler: src/functions/cognito/resetPassword.handler
    events:
      - httpApi:
          path: /auth/reset-password
          method: POST
  cognitoUserProfile:
    handler: src/functions/cognito/userProfile.handler
    events:
      - httpApi:
          path: /user-profile
          method: GET
          authorizer:
            name: CognitoAuthorizer
  cognitoCustomMessage:
    handler: src/functions/cognito/customMessage.handler
    events:
      - cognitoUserPool:
          pool: UserPool
          trigger: CustomMessage
          existing: true
          forceDeploy: true
resources:
  Resources:
    ProductsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ProductsTable
        BillingMode: PAY_PER_REQUEST
        # PointInTimeRecoverySpecification:
        # PointInTimeRecoveryEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
    UploadedFilesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: UploadedFiles
        BillingMode: PAY_PER_REQUEST
        # PointInTimeRecoverySpecification:
        # PointInTimeRecoveryEnabled: true
        AttributeDefinitions:
          - AttributeName: fileKey
            AttributeType: S
        KeySchema:
          - AttributeName: fileKey
            KeyType: HASH
        TimeToLiveSpecification:
          Enabled: true
          AttributeName: expiresAt

    UserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: UserPool
        DeletionProtection: INACTIVE
        MfaConfiguration: OFF
        AutoVerifiedAttributes:
          - email
        AdminCreateUserConfig:
          AllowAdminCreateUserOnly: true
        UserNameAttributes:
          - email
        AccountRecoverySetting:
          RecoveryMechanisms:
            - name: admin_only
              Priority: 1
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: false
            RequireSymbols: true
            RequireUppercase: false
            TemporaryPasswordValidityDays: 2
        Schema:
          - Name: given_name
            Mutable: true
            required: true
            AttributeDataType: String
          - Name: family_name
            Mutable: true
            required: true
            AttributeDataType: String
    UserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        UserPoolId: !Ref UserPool
        ClientName: UserPoolClient
        ExplicitAuthFlows:
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        TokenValidityUnits:
          AccessToken: hours
          RefreshToken: hours
        AccessTokenValidity: 3
        RefreshTokenValidity: 720 # 30 days
    FileUploaderBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: uploaded-files
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
            AllowedOrigins:
              - '*'
            Id: myCORSRuleId1
            MaxAge: 3600
    MyBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref FileUploaderBucket
        PolicyDocument:
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Principal: '*'
              Action:
                - 's3:GetObject'
                - 's3:PutObject'
              Resource:
                Fn::Join:
                  - ''
                  - - !GetAtt FileUploaderBucket.Arn
                    - '/*'
